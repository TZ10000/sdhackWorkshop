<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Home Page </title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="/getData"> View All Flavors </a>
        <h1> Ice Cream Wish List </h1>

            <p>Ice Cream to Add</p>
            <input type="text" name="flavor"/>

            <input type="submit" value="randomFlavor"/>
        </form>
    </body>
